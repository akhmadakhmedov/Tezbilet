{% extends 'layout.html' %}
{% load crispy_forms_tags %}
{% block title %} | Авторизоваться {% endblock %}

{% block body %}

<div class="row">
    <div class="col-md-6 offset-md-3">
        <h1>Страница авторизации</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form | crispy }}<br>
            <button type="submit" class="btn btn-success">Авторизоваться</button>
        </form>
    </div>
</div>

{% endblock %}
